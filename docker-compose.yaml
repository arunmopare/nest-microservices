services:
  reservations:
    build: 
      context: .
      dockerfile: ./apps/reservations/DockerFile
      target: development
    command: pnpm run start:dev reservations
    ports:
      - '3005:3005'
    volumes:
      - .:/usr/src/app
  auth: 
    build:
      context: .
      dockerfile: ./apps/auth/DockerFile
      target: development
    command: pnpm run start:dev auth
    ports:
      - '3006:3006'
    volumes:
      - .:/usr/src/app
  mongo:
    image: mongo
    